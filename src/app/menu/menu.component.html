<div class="cletter">
    <h1 style="font-size: 90px;"><a style="text-decoration: none; padding-left: 10px; padding-right: 15px;"
            class="boxes">El Destino de Luli</a></h1>
    <div style="padding: 25px;"></div>
    <h2 style="font-size: 50px;"><a style="text-decoration: none; padding-right: 15px; padding-left: 15px;"
            class="boxes">A que jugar√°s hoy ?</a></h2>
    <div style="padding: 30px;"></div>
    <nav class="menu-container">
        <div class="timer">
            <span id="minutes">00</span>:<span id="seconds">00</span>
            <div class="timer-controls">
                <button (click)="startTimer()">Start</button>
                <button (click)="stopTimer()">Stop</button>
                <button (click)="resetTimer()">Reset</button>
            </div>
        </div>
        <ul style="list-style-type: none; font-size: 40px;">
            <li><a routerLink="/analo" routerLinkActive="active" ariaCurrentWhenActive="page"><img class="circle"
                        src="/images/anal.jpg"></a>
                <p>Analo!</p>
            </li>
            <li><a routerLink="/gapeo" routerLinkActive="active" ariaCurrentWhenActive="page"><img class="circle"
                        src="/images/gape.jpg"></a>
                <p>Gapeo!</p>
            </li>
            <li><a routerLink="/oralo" routerLinkActive="active" ariaCurrentWhenActive="page"><img class="circle"
                        src="/images/oral.jpg"></a>
                <p>Oralo!</p>
            </li>
            <li><a routerLink="/writeo" routerLinkActive="active" ariaCurrentWhenActive="page"><img class="circle"
                        src="/images/write.jpg"></a>
                <p>Writeo!</p>
            </li>
        </ul>
    </nav>
    <div class="bpm-meter">
        <div class="bpm-display" id="bpmDisplay"></div>
        <div class="bpm-value" id="bpmValue">{{ bpm }} BPM</div>
        <div class="bpm-controls">
            <button (click)="increaseBPM()">+</button>
            <button (click)="decreaseBPM()">-</button>
        </div>
    </div>
</div>
